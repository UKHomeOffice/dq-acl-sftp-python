apiVersion: apps/v1
kind: Deployment
metadata:
  name: dq-acl-data-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dq-acl-data-ingest
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: dq-acl-data-ingest
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
      - name: acl-volume
        persistentVolumeClaim:
          claimName: acl-volume
      containers:

      - name: dq-acl-data-ingest
        image: quay.io/ukhomeofficedigital/dq-acl-sftp-python:{{.DRONE_COMMIT_SHA}}
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.ACL_CPU_LIMIT}}
            memory: {{.ACL_RAM_LIMIT}}
          requests:
            cpu: {{.ACL_CPU_REQUEST}}
            memory: {{.ACL_RAM_REQUEST}}
        env:
          - name: ACL_SERVER
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_SERVER
          - name: ACL_USERNAME
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_USERNAME
          - name: ACL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_PASSWORD
          - name: ACL_LANDING_DIR
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_LANDING_DIR
          - name: S3_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: S3_BUCKET_NAME
          - name: S3_KEY_PREFIX
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: S3_KEY_PREFIX
          - name: S3_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: S3_ACCESS_KEY_ID
          - name: S3_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: S3_SECRET_ACCESS_KEY
          - name: ACL_RDS_HOST
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_RDS_HOST
          - name: ACL_RDS_DATABASE
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_RDS_DATABASE
          - name: ACL_RDS_USERNAME
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_RDS_USERNAME
          - name: ACL_RDS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_RDS_PASSWORD
          - name: ACL_RDS_TABLE
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: ACL_RDS_TABLE
          - name: SLACK_WEBHOOK
            valueFrom:
              secretKeyRef:
                name: dq-acl-data-ingest
                key: SLACK_WEBHOOK
          - name: CLAMAV_URL
            value: "dq-clamav"
          - name: CLAMAV_PORT
            value: "443"
        volumeMounts:
        - name: acl-volume
          mountPath: /ADT
